message Material{
	string name=1;
	repeated MaterialProperty materialProperties=2;
}

message MaterialProperty {
	string id=1;
	string displayName=2;
	double value=3;
	string units=4;
}


message Frame {
	Point origin = 1;
	Direction dir_x = 2;
	Direction dir_y = 3;
	Direction dir_z = 4;
}

message Plane {
	Frame frame = 1;
}

message Line {
	Point start=1;
	Point end=2;
}

message Circle {
	Point center=1;
	double radius=2;
}

message Arc {
	Point center=1;
	Point start=2;
	Point end=3;
	Direction axis=4;
}

message Ellipse {
	Point center=1;
	double majorradius=2;
	double minorradius=3;
    double angle=4;
}

message Polygon {
	Point center=1;
	double radius=2;
	int32 numberofsides=3;
	double angle=4;
}

message Geometries {
	repeated Point points = 1;
	repeated Line lines = 2;
	repeated Arc arcs = 3;
	repeated Circle circles = 4;
	repeated Ellipse ellipses = 5;
	repeated Polygon polygons = 6;
}

message Loop {
	string type=1;
	double length=2;
	Box boundingBox=3;
	repeated string edges=4;
}

message Empty {
}

enum ShareType {
	SHARETYPE_NONE=0;
	SHARETYPE_SHARE=1;
	SHARETYPE_MERGE=2;
	SHARETYPE_GROUPS=3;
}

enum MidSurfaceOffsetType {
	MIDSURFACEOFFSETTYPE_MIDDLE=0;
	MIDSURFACEOFFSETTYPE_TOP=1;
	MIDSURFACEOFFSETTYPE_BOTTOM=2;
	MIDSURFACEOFFSETTYPE_VARIABLE=3;
	MIDSURFACEOFFSETTYPE_CUSTOM=4;
}

message EntityIdentifier{
    string id=1;
}
//
// Object type descriptor
enum EntityType{
	PART = 0;
	COMPONENT = 1;
	BODY = 2;
	NAMED_SELECTION = 3;
}

message EntitiesCollection{
    repeated Curve curves=1;
    repeated Edge edges=2;
    repeated Face faces=3;
    repeated Body bodies=4;
}

message Tessellation {
	repeated double vertices = 1;
	repeated int32 faces = 2;
	int32 facecolor = 3;
}

//
// The type of segment.
enum SegmentType {
  SURFACETYPE_LINE = 0;
  SURFACETYPE_ARC = 1;
  SURFACETYPE_CIRCLE = 2;
}

enum PartExportFormat {
    PARTEXPORTFORMAT_ACIS_TEXT = 0;
    PARTEXPORTFORMAT_ACIS_BINARY = 1;
    PARTEXPORTFORMAT_PARASOLID_TEXT = 2;
    PARTEXPORTFORMAT_PARASOLID_BINARY = 3;
    PARTEXPORTFORMAT_STEP = 4;
    PARTEXPORTFORMAT_FMD = 5;
}
