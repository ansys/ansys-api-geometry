}

message Surface {
  Point origin = 1;
  double radius = 2;
  double half_angle = 3;
  double major_radius = 4;
  double minor_radius = 5;
  Direction reference = 6;
  Direction axis = 7;
}

message TrimmedSurface {
  Surface surface = 1;
  SurfaceType type = 2;
  double u_min = 3;
  double u_max = 4;
  double v_min = 5;
  double v_max = 6;
}

message Gap {
  double distance = 1;
}

message NurbsCurve {
  repeated ControlPoint control_points = 1;
  NurbsData nurbs_data = 2;
  bool is_rational = 3;
  Parameterization parameterization = 4;
}

message NurbsData{
  int32 degree = 1;
  bool is_closed = 2;
  bool is_periodic = 3;
  repeated Knot knots = 4;
  int32 order = 5;
}

message Knot{
  int32 multiplicity = 1;
  double parameter = 2;
}

message ControlPoint {
  Point position = 1;
  double weight = 2;
}

message Parameterization{
  ParameterizationBounds bounds = 1;
  ParameterizationForm form = 2;
}

message ParameterizationBounds {
  bool infinite_start = 1;
  double start = 2;
  bool infinite_end = 3;
  double end = 4;
}

enum ParameterizationForm {
  OPEN = 0;
  CLOSED = 1;
