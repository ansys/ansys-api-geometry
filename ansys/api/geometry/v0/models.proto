message Material{
  string name=1;
  repeated MaterialProperty material_properties=2;
}

message MaterialProperty {
  string id=1;
  string display_name=2;
  double value=3;
  string units=4;
}


message Frame {
  Point origin = 1;
  Direction dir_x = 2;
  Direction dir_y = 3;
  Direction dir_z = 4;
}

message Plane {
  Frame frame = 1;
}

message DatumPlane {
  ansys.api.dbu.v0.EntityIdentifier id = 1;
  Plane plane = 2;
  string name = 3;
  bool is_suppressed = 4;
  bool is_deleted = 5;
  bool can_suppress = 6;
  ansys.api.dbu.v0.EntityIdentifier master_id = 7;
  ansys.api.dbu.v0.EntityIdentifier parent_id = 8;
  repeated Curve curves = 9;
}

message Line {
  Point start=1;
  Point end=2;
}

message Circle {
  Point center=1;
  double radius=2;
}

message Arc {
  Point center=1;
  Point start=2;
  Point end=3;
  Direction axis=4;
}

message Ellipse {
  Point center=1;
  double majorradius=2;
  double minorradius=3;
  double angle=4;
}

message Polygon {
  Point center=1;
  double radius=2;
  int32 numberofsides=3;
